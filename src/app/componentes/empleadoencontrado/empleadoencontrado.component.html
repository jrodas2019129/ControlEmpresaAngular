<!DOCTYPE html>
<html lang="en">

<body class="main-layout">
    <br>
    <h1><b>Bienvenido</b></h1>
    <h4>A continuacion podras encontrar información sobre el empleado <b>{{empleado.username}}</b></h4>
    <div class="banner-slider">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7">
                    <div id="slider_main" class="carousel slide" data-ride="carousel">
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/fondo.png" alt="#" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="full slider_cont_section">
                        <h3>Perfil sobre el empleado: <b>{{empleado.username}}</b></h3>
                        <h4>Tiene como función laburar en el departamento de: <b>{{empleado.departamento}}</b></h4>
                        <br>
                        <h4> Actualmente tiene como puesto de trabajo: <b>{{empleado.puesto}}</b></h4>
                        <br>
                        <header><button type="submit" class="btn btn-primary" style="margin-left:140px" routerLink="/inicio" routerLinkActive="active">Regresar Inicio</button><button type="submit" type="reset" class="btn btn-primary" style="margin-left:40px"
                                routerLink="/empleadolista" routerLinkActive="active">Todos los empleados</button>
                        </header>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
