<!doctype html>



<html lang="en">
<div class="container" class="bg-primary">

    <div class="row justify-content-md-center" class="bg-primary">
        <div class="col col-lg-5">
            <form class="box">

                <div class="mb-3">

                    <h1>Registrar Empresa</h1>
                    <img class="avatar" src="assets/registro.png">
                    <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="username" name="username" #username="ngModel" [(ngModel)]="modeloEmpresa.username">
                    <div id="emailHelp" class="texto">Ingresa el Nombre de Empresa</div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="password" name="password" #password="ngModel" [(ngModel)]="modeloEmpresa.password">
                    <div id="emailHelp" class="texto">Ingresa su Password</div>
                </div>
                <header><button type="submit" class="btn btn-primary" style="margin-left:22px" (click)="registrar()">Crear Empresa</button><button type="submit" type="reset" class="btn btn-primary" style="margin-left:22px" routerLink="/newEmpresa" routerLinkActive="active">Modificar Empresas</button>
                </header>
            </form>
        </div>
    </div>
</div>

</html>
